name: Build minieap-sysu

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Build project
      run: make

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: minieap
        path: minieap
